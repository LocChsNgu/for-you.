<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for you only.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            display: none;
        }

        .image-viewer {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 850px;
            margin: 0 auto;
            background-color: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .image-viewer {
                max-width: 400px;
                height: 565px;
            }
        }

        .image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
        }

        .image-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        .image-container.fade-out {
            opacity: 0;
            transform: translateY(-30px);
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-title {
            font-size: 24px;
            color: #666;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 30px;
        }

        button {
            background-color: transparent;
            color: #333;
            border: none;
            padding: 15px 25px;
            font-size: 48px;
            cursor: pointer;
            transition: color 0.3s, transform 0.1s;
        }

        button:hover {
            color: #4CAF50;
            transform: scale(1.2);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            color: #cccccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .counter {
            font-size: 18px;
            color: #666;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-viewer">
            <div class="image-container active" id="img1">
                <img src="images/1.png" alt="img1">
            </div>
            <div class="image-container" id="img2">
                <img src="images/2.png" alt="img2">
            </div>
            <div class="image-container" id="img3">
                <img src="images/3.png" alt="img3">
            </div>
            <div class="image-container" id="img4">
                <img src="images/4.png" alt="img4">
            </div>
            <div class="image-container" id="img5">
                <img src="images/5.png" alt="img5">
            </div>
            <div class="image-container" id="img6">
                <img src="images/6.png" alt="img6">
            </div>
            <div class="image-container" id="img7">
                <img src="images/7.png" alt="img7">
            </div>
            <div class="image-container" id="img8">
                <img src="images/8.png" alt="img8">
            </div>
            <div class="image-container" id="img9">
                <img src="images/9.png" alt="img9">
            </div>
            <div class="image-container" id="img10">
                <img src="images/10.png" alt="img10">
            </div>
        </div>

        <div class="controls">
            <button id="prevBtn" onclick="prevImage()">←</button>
            <button id="nextBtn" onclick="nextImage()">→</button>
        </div>
    </div>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/watch?v=-UEYeYavcKM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.image-container');
        const totalImages = images.length;
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateButtons() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === totalImages - 1;
        }

        function showImage(index) {
            images.forEach((img, i) => {
                if (i === index) {
                    img.classList.remove('fade-out');
                    img.classList.add('active');
                } else {
                    if (img.classList.contains('active')) {
                        img.classList.add('fade-out');
                    }
                    img.classList.remove('active');
                }
            });
            updateButtons();
        }

        function nextImage() {
            if (currentIndex < totalImages - 1) {
                currentIndex++;
                showImage(currentIndex);
            }
        }

        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                showImage(currentIndex);
            }
        }

        // Hỗ trợ phím mũi tên
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === 'ArrowLeft') {
                prevImage();
            }
        });

        // Khởi tạo
        updateButtons();
    </script>
</body>

</html>
